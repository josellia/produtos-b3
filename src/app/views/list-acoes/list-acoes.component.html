<section class="wrapper">
  <header class="header">
    <h1 class="header__title">
      De olho nos meus investimentos <i class="fa fa-money mb-2"></i>
    </h1>
    <div class="header__content mt-4">
      <h2 class="header__subtitle">Área de ações</h2>
      <button class="btn btn-dark">Adicionar</button>
    </div>
    <!-- <div class="mb-3">
      <label for="pesquisar" class="form-label">Buscar ação</label>
      <input
        type="pesquisar"
        class="form-control"
        id="pesquisar"
        aria-describedby="pesquisar"
      />
    </div> -->
  </header>
  <!-- TODO: componentizar o card -->
  <div class="cards">
    <div *ngFor="let acao of acoes$ | async" class="card [ is-collapsed ]">
      <div class="card__inner [ js-expander ]">
        <span class="mt-3">{{ acao.nome }}</span>
        <p class="mt-4">Quantidade: {{ acao.quantidade }}</p>
        <p class="mt-4">Preço: {{ acao.preco | currency: 'BRL' }}</p>
        <p class="mt-4">P/vp: {{ acao.pvp }}</p>
        <div class="btn-group">
          <button class="btn"><i class="fa fa-trash"></i></button>
          <button class="btn"><i class="fa fa-edit"></i></button>
        </div>
      </div>
    </div>
  </div>
</section>
